{% extends 'base.html' %}

{% block content %}
    <div style="text-align: center; margin: 2rem;">
        <span class="header_button">Jeus점검</span>
        <span class="header_button">WebtoB점검</span>
        <span class="header_button">Tomcat설치</span>
        <span class="header_button">패스워드변경</span>
    </div>

    <div style="border-radius: 1rem; margin: 2rem; text-align: center; font-family: 'Overpass', sans-serif;">
        <h1>
          Hello World Test
        </h1>

        <form action="/account/hello_world/" method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="hello_world_input">
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="POST">
            </div>
        </form>


        {% if hello_world_list %}
            {% for hello_world in hello_world_list %}
            <h4>
                {{ hello_world.text}}
            </h4>
            {% endfor %}
        {% endif %}
    </div>

{% endblock %}
